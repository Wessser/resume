<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <h3>Напишите мне для связи с вами</h3>
    <form action="#" method="get">
        <label for="firstname">
            <p>Ваше имя</p>
        </label>
        <input tabindex="1" type="text" id="firstname" placeholder="Введите имя">
        <label for="email">
            <p>Ваш e-mail</p>
        </label>
        <input tabindex="2" type="email" id="email" placeholder="Введите email">
        <p>Ваш пароль от почты</p>
        <input type="password" placeholder="************" disabled>
        <p>Когда с вами связаться</p>
        Период от <br>
        <input type="date" name="" min="2023-10-25"><br>
        до <br>
        <input type="date" name="" max="2023-11-06"><br>
        <label for="textarea">
            <p>Напишите сюда:</p>
        </label>
        <textarea tabindex="3" name="" id="textarea" cols="30" rows="10" placeholder="Ваше сообщение"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
